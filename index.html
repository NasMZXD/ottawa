<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <div class="conteiner">
            <div class="header__inner">
                <img class="header__logo" src="/imades/logo.svg" alt="#">
                <ul class="header__menu-list">
                    <li class="header__menu-item">
                        <div class="menu__phone">
                            <img class="menu__phone-img" src="/imades/phone.svg" alt="">
                            <p class="menu__phone-number">+&nbsp;86&nbsp;99&nbsp;9999&nbsp;9999</p>
                        </div>
                    </li>
                    <li class="header__menu-item">
                        <button class="menu-btn">
                            <p class="menu-btn__text">Free estimate</p>
                        </button>
                    </li>
                        <div class="burger-menu">
                            <span class="one"></span>
                            <span class="two"></span>
                            <span class="three"></span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="header-choise">
                <ul class="header-choise__list">
                    <li class="header-choise__item">
                        <p class="header-choise__item-text">About us</p>
                    </li>
                    <li class="item-point"></li>
                    <li class="header-choise__item">
                        <p class="header-choise__item-text">Projects</p>
                    </li>
                    <li class="item-point"></li>
                    <li class="header-choise__item">
                        <p class="header-choise__item-text">Products</p>
                    </li>
                    <li class="item-point"></li>
                    <li class="header-choise__item">
                        <p class="header-choise__item-text">Services</p>
                    </li>
                    <li class="item-point"></li>
                    <li class="header-choise__item">
                        <p class="header-choise__item-text">Roof Calculator</p>
                    </li>
                    <li class="item-point"></li>
                    <li class="header-choise__item">
                        <p class="header-choise__item-text">Service Area</p>
                    </li>
                    <li class="item-point"></li>
                    <li class="header-choise__item">
                        <p class="header-choise__item-text">Contact</p>
                    </li>
                </ul>
            </div>
        </div>
    </header>
</body>
</html>
